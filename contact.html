<html>

<body>
	<div class="contactUs">
		<div class="title">
         <h2>Contact Us</h2>			
		</div>
	<div class="box">
		<div class="contact form">
		<h3>Send a Message</h3>
			<form>
				<div class="formBox">
					<div class="row50">
						<div class="inputBox">
							<span>First Name</span>

						</div>
						<div class="inputBox">
							<span>Last Name</span>
							<input type="text" placeholder="Doe">
						</div>
					</div>
					<div class="row50">
						<div class="inputBox">
							<span>Email</span>
							<input type="text" placeholder="johndoe@gmail.com">
						</div>
						<div class="inputBox">
							<span>Mobile</span>
							<input type="text" placeholder="+91 8778926907">
						</div>   
				</div>
				<div class="row100">
						<div class="inputBox">
							<span>Message</span>
						 <textarea placeholder="Write Your Message here...."></textarea>
					</div>
				</div>

				<div class="row100">
						<div class="inputBox">
						<input type="submit" name="Send">
					</div>
			</div>
		</div>
			</form>
		</div>
